<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Tic Tac Toe</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Game container -->
    <div class="container">
      <!-- Game title -->
      <h1 id="text">Tic Tac Toe</h1>

      <!-- Button -->
      <div class="btn-wrapper" id="restartBtn">
        <a href="#">Reset Game</a>
      </div>

      <!-- Board -->
      <div id="board">
        <!-- Game Box -->
        <div class="box box-0" id="0"></div>
        <div class="box box-1" id="1"></div>
        <div class="box box-2" id="2"></div>
        <div class="box box-3" id="3"></div>
        <div class="box box-4" id="4"></div>
        <div class="box box-5" id="5"></div>
        <div class="box box-6" id="6"></div>
        <div class="box box-7" id="7"></div>
        <div class="box box-8" id="8"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/app.js"></script>
  </body>
</html>
